<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>LA TERRE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alegreya&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
  </style>
</head>
<body>
  <div class="sectionA">
    <img src="logo.png" class="logo">
    <div class="focal-point">
      <img src="packets.png" class="packets">
      <p class="text">Your next best product just got here.</p>
      <p class="text-two">La Terre *insert mission statement here*</p>
    </div>
    <div class="circle">
      <span class="dot">
        <img src="./arrow.png" alt="arrow" class="arrow">
      </span>
    </div>
  </div>

  <div class="sectionB">
    <div class="tablets-div">
      <img src="./tablets.png" alt="tablets" class="tablets">
    </div>
    <div class="stats-sheet-div">
    <!---  <img src="./stats-sheet.png" alt="stats-sheet" class="stats-sheet"> -->
    </div>
  </div>

  <div class="sectionC">
    <div class="group-of-text">
      <h1 class="stay-updated">STAY UPDATED</h1>
      <p>Like our mission? Want to receive updates about our product? <br>Enter your email in the form below to hear the latest on our product development. <br>We're so excited to welcome you to La Terre!<br>             </p>
    </div>
    <div class="form-div">
    <form method="post" action="/waitlist" class="form">
      <input type="text" name="email" class="input">
      <button type="submit" class="submit">submit</button>
    </form>
    </div>
  </div>

</body>
</html>
